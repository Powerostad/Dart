{% extends "base.html" %}

{% block content %}
<div class="social-login-container">
    <h1 class="title">Sign In with Google</h1>
    <p>You are about to sign in using your Google account.</p>

    <div class="social-buttons">
        <a href="{% provider_login_url 'google' %}" class="google-btn">
            <img src="{% static 'images/google-logo.png' %}" alt="Google Logo" />
            Continue with Google
        </a>
    </div>
</div>
{% endblock %}
