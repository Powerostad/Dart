{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <h2>Profile of {{ user.username }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
    </form>
</div>
{% endblock %}
